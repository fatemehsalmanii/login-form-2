<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/default.css" />
    <link
      media="screen and (min-width:640px)"
      rel="stylesheet"
      href="./assets/style/tablet.css"
    />
    <link
      media="screen and (min-width:1024px)"
      rel="stylesheet"
      href="./assets/style/desktop.css"
    />
    <title>Login Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div class="circle-1"></div>
      <div class="circle-2"></div>
    </div>

    <div class="container">
      <div>
        <div class="intro">
          <img src="assets/images/login_img02.png" alt="logo" />
        </div>

        <div class="form">
          <h1>Welcome!</h1>
          <form action="#">
            <div class="input-box">
              <i class="bx bxs-user"></i>
              <input
                type="text"
                placeholder="User name"
                class="input"
                required
              />
            </div>
            <div class="input-box">
              <i class="bx bxs-envelope"></i>
              <input
                type="email"
                placeholder="email address"
                class="input"
                required
              />
            </div>
            <div class="input-box">
              <i class="bx bxs-lock"></i>
              <input
                type="password"
                placeholder="password"
                class="input"
                required
              />
            </div>

            <div class="box-password-strength">
              <p>password strength</p>
              
                <span class="line"></span>
                <span class="line"></span>
                <span class="line blue"></span>
              
            </div>

            <div class="btns">
              <input type="submit" value="create acount" class="btn-1" />
              <input type="submit" value="sing in" class="btn-2" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
